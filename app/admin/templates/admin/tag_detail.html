{% extends 'includes/layout.html' %}

{% block title %}
  {{ tag.name }}
{% endblock %}



{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded">
    <div class="post-title">
      <h1>Post with tag - <span class="badge badge-primary">{{ tag.name }}</span></h1>
    </div>
  </div>
  <br>
  <div class="bg-light p-5 rounded">
    <div class="posts">
      {% for post in posts %}
        <p><a href="{{ url_for('admin.post_detail', slug=post.slug) }}">{{ post.title }}</a></p>
      {% endfor %}
    </div>
  </div>
</main>


{% endblock %}
