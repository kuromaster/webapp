<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script src="{{ url_prefix }}/static/js/home.js"></script>


<script>
$(document).ready(function(){
  $('.summernote').summernote({
    placeholder: 'Тык-тык-тык-тык...',
    tabsize: 2,
    height: 300
  });

	// Add minus icon for collapse element which is open by default
	$(".collapse.show").each(function(){
		$(this).siblings(".card-header").find(".btn i").html("remove");
		$(this).prev(".card-header").addClass("highlight");
	});

	// Toggle plus minus icon on show hide of collapse element
	$(".collapse").on('show.bs.collapse', function(){
		$(this).parent().find(".card-header .btn i").html("remove");
	}).on('hide.bs.collapse', function(){
		$(this).parent().find(".card-header .btn i").html("add");
	});

	// Highlight open collapsed element
	$(".card-header .btn").click(function(){
		$(".card-header").not($(this).parents()).removeClass("highlight");
		$(this).parents(".card-header").toggleClass("highlight");
	});

  // $('.btn-editpost').click(function () {
  //   var url = $(this).data('slug');
  //   console.log('url: ' + url);
  // });

  $('.btn-editpost').on("click", handlerBtnEditPost);
  $('.btn-create-post').on("click", handerBtnCreatePost);
  $('.btn-rmpost').on("click", handlerBtnRemovePost);


});
</script>
